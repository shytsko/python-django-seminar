{% extends 'seminar3/base.html' %}


{% block content %}
<h1>Статьи автора {{ author.fullname }}</h1>

<ul>
    {% for article in articles %}
    <li>
        {% if article.is_published %}
        <a href="{% url 'article' article.id %}">{{ article.title }}</a>
        {% else %}
        {{ article.title }}
        {% endif %}
    </li>
    {% endfor %}
</ul>
{% endblock %}
